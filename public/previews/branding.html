<!DOCTYPE html>
<html>
	<head>

	<meta charset="utf-8">
	 	<link rel="stylesheet" href="../css/branding.css">

	  <title>Heyfont - Branding Preview </title>


	</head>

	<body>

		<div class="metrics">



			<section id="uploadOptions">
				<div class="uploadWrapper">
					<div class="placeholder">
						<img id="logo" src="assets/HeyfontIcon.svg" alt="your image"  class="placeholderIcon"/>
					</div>
					<label for="logoUpload">Upload company logo</label>
					<input type='file' id="logoUpload" class="logoButton"/>
					<p class="description">Only the icon, without word mark <br>.PNG file or .SVG</p>
				</div>

				<input id="textInput" type="text" placeholder="Write the name of the company" class="nameImput"/>

			</section>



			<div id="container-preview" >

				<section class="textMetrics">

					<div id="textchange" class="change1">
						<div class="blackWhite">

							<div class="white">
								<div class="brand">
									<img id="logo" src="assets/Heyfont_logo_placeholder.svg" alt="your image" class="logoWhiteBlack"/>
									<span id="name1">Heyfont</span>
								</div>
							</div>

							<div class="black">
								<div class="brand">
									<img id="logo" src="assets/Heyfont_logo_placeholder.svg" alt="your image" class="logoWhiteBlack whiteFilter"/>
									<span id="name2">Heyfont</span>
								</div>
							</div>

						</div>

						<div class="mockups">

							<div class="cards">
								<div class="cardWrapper">
										<img id="logo" src="assets/Heyfont_logo_placeholder.svg" alt="your image" class="logoCard"/>
										<div class="CardInfo">
											<span class="nameCard" id="name5">Heyfont</span>
											<br>
											<br>
											<br>
											<br>
											<span contenteditable="true" class="UserName"><b style="font-size: 12px;">Jane Doe Jackson</b></span>
											<span contenteditable="true" class="datainfo phone">(+57 1) 317 5027302</span>
											<span contenteditable="true" class="datainfo mail">email@company.com</span>
											<span contenteditable="true" class="datainfo address">New York</span>
										</div>
								</div>
							</div>

							<div class="t-shirt">
									<div class="white-shirt">
										<span class="texture-shirt"></span>
										<img id="logo" src="assets/Heyfont_logo_placeholder.svg" alt="your image" class="logo-shirt"/>
										<span contenteditable="true" class="nameShirt" id="name3">Heyfont</span>
									</div>

									<div class="black-shirt">
										<span class="texture-shirt"></span>
										<img id="logo" src="assets/Heyfont_logo_placeholder.svg" alt="your image" class="logo-shirt whiteFilter"/>
										<span contenteditable="true" class="nameShirt" id="name4">Heyfont</span>
									</div>
							</div>
						</div>

						<div class="frame">
							<div class="container">

								<div class="toteBag">
									<img id="logo" src="assets/Heyfont_logo_placeholder.svg" alt="your image" class="logoTote"/>
									<span contenteditable="true" class="fontTote">We go beyond</span>
								</div>

								<div class="picture">
									<img id="logo" src="assets/Heyfont_logo_placeholder.svg" alt="your image" class="logoPic whiteFilter"/>
								</div>

							</div>

						</div>

					</div>

				</section>

			</div>

		</div>


	</body>

</html>
