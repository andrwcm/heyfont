<!DOCTYPE html>
<html>
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/bootstrap-formhelpers.min.css" />

	<style type="text/css">
	html{
		height: 100%;
	}
	body{
		margin: auto;
		height: 100%;
	}
	.bfh-selectbox-options{
		width: 200px !important;
	}
	.header{
		position: fixed;
		width: 100%;
		height: 50px;
		top:0px;
		z-index: 99999;
		background: red;
	}

	#home, #brand{
		width: 100%;
		height: 160%;
		background: gray;
	}

	.foo{
		width: 100%;
		height: 50px;
		background: green;
		bottom: 0px;
		position: fixed;
	}
	</style>

</head>

<body>
	<div class="header">
		<h1>Tittle</h1>
	</div>


	<section data-role="page" id="home">

		<div role="main" class="ui-content">
			<h1>Heyfontsss</h1>


        	<div id="select">holll

        	</div>

        	<select name="" id="select">
        		<option value="ont.family"></option>
        	</select>

			<a href="#brand">
				<input type="button" class="btn" value="GO!" onclick='changeText2()' id="buttonFont">
			</a>
			
				<div class="foo">
					<h2>footer</h2>
				</div>
			
		</div>

	</section>


	<section data-role="page" id="brand">
		<div role="main" class="ui-content" id="branding">
			<section id="brandinpreview" style="background: gray; display: block;">

				<h1>Branding preview</h1>

				<form id="form1" runat="server">
					<input type='file' id="imgInp" />

					<img id="logo" src="#" alt="your image" />
					<img id="letter" src="#" alt="your image" />
					<img id="card" src="#" alt="your image" />
				</form>

			</section>

			<input id="btn-Preview-Image" type="button" value="Preview"/>
		    <a id="btn-Convert-Html2Image" href="#">Download</a>
		    <br/>
		    <h3>Preview :</h3>
		    <div id="previewImage">

    		</div>

    		<div class="foo">
					<h2>Brandin</h2>
				</div>
		
		</div>
	</section>

</body>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
	<script src="js/bootstrap-typeahead.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/bootstrap-formhelpers.js"></script>
	<script src="js/demo.js"></script>
	<script src="js/actions.js"></script>
	<script src="js/loadimage.js"></script>
	<script src="js/html2canvas.js"></script>
	
	<script type="text/javascript">
		$.ajax({
		  method: 'get',
		  url: 'https://www.googleapis.com/webfonts/v1/webfonts',
		  data: {
		    key: 'AIzaSyCAWk9AE4mJyOn7-bN3ZG8jYKYaYjIcRew'
		  }
		})
		.done(function(response) {
		  var list = response.items;
		  var select = document.createElement('select');
		​
		  list.forEach(function(font) {
		    var _option = document.createElement('option');
		    _option.value = font.family;
		    _option.text = font.family;
		​
		    select.add(_option);
		  })
		​
		  var el = document.getElementById('select');
		  el.appendChild(select);
		})
		.fail(function(error) {
		  // mostrar algo en caso de un error
		})

	</script>

	
</html>
