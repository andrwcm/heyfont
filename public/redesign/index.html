<!DOCTYPE html>
<html>
<head>
	<title>Heyfont</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/jquery.mobile-1.4.5.css" />
	<link rel="stylesheet" href="css/styles.css" />

	<script type="text/javascript" src="http://heyfont.heyandrw.com/js/jquery.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

</head>

<body>	
	<section data-role="page" id="home">

		<div role="main" class="ui-content">
			<h1>Heyfont</h1>

			<div id="searchWrap">
				<input type="text" id="userInput" class="typo" placeholder="json" >
				
			</div>

			<a href="#brand">
				<input type="button" class="btn" value="GO!" onclick='changeText2()' id="buttonFont">
			</a>
		</div>

	</section>


	<section data-role="page" id="brand">
		<div role="main" class="ui-content" id="branding">
			<section id="brandinpreview" style="background: gray; display: block;">

				<h1>Branding preview</h1>

				<form id="form1" runat="server">
					<input type='file' id="imgInp" />

					<img id="logo" src="#" alt="your image" />
					<img id="letter" src="#" alt="your image" />
					<img id="card" src="#" alt="your image" />
				</form>

			</section>

			<input id="btn-Preview-Image" type="button" value="Preview"/>
		    <a id="btn-Convert-Html2Image" href="#">Download</a>
		    <br/>
		    <h3>Preview :</h3>
		    <div id="previewImage">

    		</div>
		
		</div>
	</section>

</body>
	<script src="js/type.js"></script>
	<script src="js/actions.js"></script>
	<script src="js/loadimage.js"></script>
	<script src="js/html2canvas.js"></script>

	<!-- autocomplete -->
	<script type="text/javascript">
		$(function(){
			$('#userInput').typeahead({
				name: 'fonts',
				prefetch: 'https://www.googleapis.com/webfonts/v1/webfonts?sort=alpha&fields=items%2Ckind&key=AIzaSyCAWk9AE4mJyOn7-bN3ZG8jYKYaYjIcRew',
				limit: 10
			});
		});
	</script>
</html>
